<h3>*ValidatorAddress</h3>
<div *ngIf="valAddress$ | async as valAddress">
  <span class="break-all">{{ valAddress }}</span>
</div>

<!--所持tokenを表示-->
<ng-container *ngIf="balances$ | async as balances">
  <h3>*Balances</h3>
  <ng-container *ngFor="let balance of balances">
    <div>
      token: {{ balance.denom }} balance:
      {{ balance.amount }}
      <!--   {{ balance.amount | number: "1.6-6" }}-->
    </div>
  </ng-container>
</ng-container>
