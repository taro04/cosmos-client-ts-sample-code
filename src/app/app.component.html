<!--Dashboard-->
<div class="grid-container">
  <h1 class="mat-h1">My-app</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <!--BobC-->
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Account</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <h3>input address</h3>
          <input [(ngModel)]="address" placeholder="input address">
          <button mat-raised-button (click)="changeAddress(address)">set address</button>
          <!--入力したaddressを表示-->
          <h3>address</h3>
          <div>address : {{ address }}</div>
          <!--所持tokenを表示-->
          <ng-container *ngIf="balances$ | async as balances">
            <h3>balances</h3>
            <ng-container *ngFor="let balance of balances">
              <div>token: {{ balance.denom }} balance: {{ balance.amount }}</div>
            </ng-container>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <!--Bob-->
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Bob
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <h3>
            <div>address : {{ address }}</div>
          </h3>

          <!--送金-->
          <button mat-flat-button color="primary" (click)="sendTx()">send</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <!--Alice-->
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Alice
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <h3>
            <div>address : {{ address }}</div>
          </h3>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</div>
